{% extends "base.html" %}

{% block title %}Contact Us - ML Sandbox{% endblock %}

{% block page %}Contact Us{% endblock %}

{% block content %}
    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm" action="/submit_contact" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Developer Details -->
    <main>
        <div class="container">
            <h2>Developer Details</h2>
            <div class="developer-details">
                <div class="developer">
                    <h3>Hritik Raj</h3>
                    <p>Email: Hritikraj8804@gmail.com</p>
                    <p>GitHub: <a href="https://github.com/Hritikraj8804" target="_blank">github.com/Hritikraj8804</a></p>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
