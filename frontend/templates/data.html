{% extends "base.html" %}

{% block title %}Dataset - ML Sandbox{% endblock %}

{% block page %}Data{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2>Dataset</h2>
        <ul>
            {% for dataset in datasets %}
                {% set dataset_name = dataset.rsplit('.', 1)[0] %}
                <li><a href="{{ url_for('download_file', filename=dataset) }}">{{ dataset_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
